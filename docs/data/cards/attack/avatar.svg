  <rect width="240" height="320" rx="16" fill="url(#bg)"/>
  <rect x="6" y="6" width="228" height="308" rx="12" fill="none" stroke="#c04060" stroke-width="1.5" opacity="0.3"/>
  <!-- Glow -->
